<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Fill out the form to place your ice cream order</h1>
      </div>

      <form>
        <div class="name">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Asia"
            required
          />
        </div>

        <div class="email">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="user_email"
            placeholder="Asia@gmail.com"
            required
          />
        </div>

        <div class="phone">
          <label for="phone"
            >Phone Number:
            <small>(Format: 123-456-7890)</small>
          </label>
          <input
            type="phone"
            id="phone"
            name-="phone"
            pattern="[0-9{3}-[0-9]{3}-[0-9]{4}"
            placeholder="123-456-789"
            required
            maxlength="13"
          />
        </div>

        <div class="flavors">
          <label for="flavors">Choose a flavor</label>
          <select id="flavors" name="flavors" required>
            <option value="">--Please choose an option--</option>
            <option vlaue="chocolate">Chocolate</option>
            <option value="vanilla">Vanilla</option>
            <option value="strawberry">Strawberry</option>
          </select>
        </div>

        <fieldset>
          <legend>Please choose one:</legend>

          <input type="radio" id="cone" name="radio" required />
          <label for="cone">cone</label>

          <input type="radio" id="cup" name="radio" required />
          <label for="cup">cup</label>
        </fieldset>

        <fieldset>
          <legend>What toppings would you like?</legend>

          <input type="checkbox" id="sprinkles" name="sprinkles" checked />
          <label for="sprinkles">Sprinkles</label>

          <input type="checkbox" id="fruit" name="fruit" />
          <label for="fruit">Fruit</label>

          <input type="checkbox" id="chocolateSauce" name="chocolateSauce" />
          <label for="chocolateSauce">Chocolate</label>
        </fieldset>

        <button type="submit">Place Order</button>
      </form>
    </div>
    <script type="text/javascript" src="api.js"></script>
  </body>
</html>
