<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <style>
      /* for come reason the link to the iage does not work on css so i put it on here. */
      body {
        background-image: url("images/icecream_background_cute.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
      }
    </style>

    <div class="container">
      <div class="header">
        <h1>üç¶Fill out the form to place your ice cream orderüç¶</h1>
      </div>

      <form>
        <div class="name">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Asia"
            required
          />
        </div>

        <div class="email">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="user_email"
            placeholder="Asia@gmail.com"
            required
          />
        </div>

        <div class="phone">
          <label for="phone">Phone Number: </label>
          <input
            type="tel"
            id="phone"
            name-="phone"
            placeholder="123-456-7889"
            required
            maxlength="12"
          />
        </div>

        <div class="flavors">
          <label for="flavors">Choose a flavor</label>
          <select id="flavors" name="flavors" required>
            <option value="">--Please choose an option--</option>
            <option value="chocolate">Chocolate</option>
            <option value="vanilla">Vanilla</option>
            <option value="strawberry">Strawberry</option>
          </select>
        </div>

        <fieldset>
          <legend>Please choose one:</legend>

          <input value="cone" type="radio" id="cone" name="radio" required />
          <label for="cone">cone</label>

          <input value="cup" type="radio" id="cup" name="radio" required />
          <label for="cup">cup</label>
        </fieldset>

        <fieldset>
          <legend>What toppings would you like?</legend>

          <input
            value="sprinkles"
            type="checkbox"
            id="sprinkles"
            name="checkbox"
            checked
          />
          <label for="sprinkles">Sprinkles</label>

          <input value="fruit" type="checkbox" id="fruit" name="fruit" />
          <label for="fruit">Fruit</label>

          <input
            value="chocolateSauce"
            type="checkbox"
            id="chocolateSauce"
            name="chocolateSauce"
          />
          <label for="chocolateSauce">Chocolate</label>

          <input value="Caramel" type="checkbox" id="Caramel" name="Caramel" />
          <label for="Caramel">Chocolate</label>
        </fieldset>

        <button type="submit">Get Your Icecream</button>
      </form>
    </div>
    <script type="text/javascript" src="api.js"></script>
  </body>
</html>
